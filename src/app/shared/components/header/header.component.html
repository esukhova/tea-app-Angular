<header class="header mb-5">
  <nav class="navbar navbar-expand-lg d-flex justify-content-between bg-body-tertiary py-2" role="navigation">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink="/">
        <img src="assets/images/Logo.png" alt="Лого" class="logo-img">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
              aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Главная</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="catalog" routerLinkActive="active" (click)="searchInput.setValue(''); search()">Каталог</a>
          </li>
        </ul>
        <form class="d-flex my-1 align-items-center" role="search">
          <button type="button" class="btn-close fade px-3 h-75 border-0" [style.opacity]="searchInput.value ? 1 : 0" [class.show]="searchInput.value" aria-label="Close" (click)="searchInput.setValue(''); search()"></button>
          <input class="form-control me-2 px-3" type="text" placeholder="Поиск чая" aria-label="Search" [formControl]="searchInput">
          <a routerLink="/catalog" class="btn btn-outline-primary px-4" (click)="search()">Найти</a>
        </form>
      </div>
    </div>
  </nav>
</header>
