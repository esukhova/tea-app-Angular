<div class="product">
  <div class="container d-flex flex-column flex-md-row justify-content-center align-items-center py-3">
    <div class="product-action d-flex flex-column align-items-center">
      <a routerLink="{{product.image}}" title="{{product.title}}">
        <img src="{{product.image}}" class="product-img" alt="{{product.title}}">
      </a>
      <p class="product-price text-center">{{ 'Цена: ' + product.price + ' руб./100 г.' }}</p>
      <a routerLink="/order" [queryParams]="{product: product.title}" class="btn btn-primary px-5 hvr-sink align-self-center">Купить</a>
    </div>
    <div class="product-body px-4 py-3">
      <h5 class="product-title fw-bold mb-3">{{ product.title }}</h5>
      <p class="product-text mb-4">{{ product.description }}</p>
    </div>
  </div>
</div>
